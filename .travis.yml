language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0

sudo: false

matrix:
  fast_finish: true

  include:
    - php: 7.0
      env: PHPCS=1

  allow_failures:
    - php: hhvm

before_script:
  - composer self-update
  - composer install --prefer-source
  - vendor/bin/phpcs --config-set installed_paths $(pwd)

script:
  - if [[ $PHPCS != 1 ]]; then vendor/bin/phpunit; fi
  - if [[ $PHPCS = 1 ]]; then vendor/bin/phpcs -p --extensions=php --standard=CakePHP ./CakePHP; fi

notifications:
  email: false
